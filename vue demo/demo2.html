<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue demo</title>
	<script src="./vue.min.js"></script>
	<script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="Vm1">{{ fullName }}</div>
	<div id="Vm2">{{ fullName }}</div>
</body>
<script>
	var vm1 = new Vue({
		el:'#Vm1',
		data: {
			firstName: 'Fan',
			lastName: 'Bing',
			fullName: 'Fanbingqi'
		},
		watch: {
			firstName: function (val) {
				this.fullName = val + ' ' + this.lastName
			},
			lastName: function(val) {
				this.fullName = this.firstName + ' '+ val
			}
		}
	})
	var vm2 = new Vue({
		el:'#Vm2',
		data: {
			firstName: 'Fan',
			lastName: 'Bing',
			fullName: 'FanBingqi'
		},
		computed: {
			fullName: function() {
				return this.firstName + '' + this.lastName
			}
		}
	})
</script>
</html>
